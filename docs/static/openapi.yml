openapi: '3.0.2'
info:
  title: SSI medical prescriptions DEMO API
  version: '1.0'
servers:
  - url: http://localhost:8080/v1

components:
  securitySchemes:
    bearerAuth:            # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT 

paths:
  /doctors/{doctorId}/prescriptions/credential-offers/:
    post:
      tags:
        - Doctor
      summary: Creates credential offer for prescription (generates a link for QR code)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: doctorId
          schema:
            type: string
          required: true
      requestBody:
          content:
            application/json:
              schema:
                type: object
                properties:
                  issuer:
                    type: object
                    properties:
                      id:
                        type: string
                        example: did:example:123
                      name:
                        type: string
                        example: Dr. Connors
                  medicines:
                    type: array
                    items:
                      type: string
          required: true

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  credentialOfferId:
                    type: string

          
  /doctors/{doctorId}/prescriptions/credential-offers/{credentialOfferId}:
    get:
      tags:
        - Doctor
      summary: Gets credential offer by id
      parameters:
        - in: path
          name: doctorId
          schema:
            type: string
          required: true
        - in: path
          name: credentialOfferId
          schema:
            type: string
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  credentialOfferId:
                    type: string
                  issuer:
                    type: object
                    properties:
                      id:
                        type: string
                      name:
                        type: string
                  medicines:
                    type: array
                    items:
                      type: string
                  nonce:
                    type: string

  /doctors/{doctorId}/prescriptions/credential-offers/{credentialOfferId}/credential:
    get:
      tags:
        - Doctor
      summary: Gets credential issued for given credential offer
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: doctorId
          schema:
            type: string
          required: true
        - in: path
          name: credentialOfferId
          schema:
            type: string
          required: true

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  credential:
                    type: object
          

  /patients/{patientId}/prescriptions/credentials/:
    post:
      tags:
        - Patient
      summary: Creates credential in response to credential offer from doctor
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: patientId
          schema:
            type: string
          required: true
        # - in: path
        #   name: credentialOfferId
        #   schema:
        #     type: string
        #   required: true
      requestBody:
          content:
            application/json:
              schema:
                type: object
                properties:
                  credentialOfferId:
                    type: string
                  did:
                    type: string
                  jws:
                    type: string
          required: true

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  '@context':
                    type: array
                    items:
                      type: string
                    example: ["https://www.w3.org/2018/credentials/v1", "https://www.w3.org/2018/credentials/examples/v1", "https://w3id.org/security/suites/jws-2020/v1"]
                  type:
                    type: array
                    items:
                      type: string
                    example: ["VerifiableCredential", "PrescriptionCredential"]
                  issuer:
                    type: object
                    properties:
                      id:
                        type: string
                        example: did:example:123
                      name:
                        type: string
                        example: Dr. Connors
                  issuanceDate:
                    type: string
                  expirationDate:
                    type: string
                  credentialSubject:
                    type: object
                    properties:
                      id:
                        type: string
                      name:
                        type: string
                      medicines:
                        type: array
                        items:
                          type: string
                        example: ["medicine1", "medicine2", "medicine3"]
                  proof:
                    type: object
                    properties:
                      type:
                        type: string
                        example: JsonWebSignature2020
                      created:
                        type: string
                        example: '2021-10-02T17:58:00Z'
                      proofPurpose:
                        type: string
                        example: assertionMethod
                      verificationMethod:
                        type: string
                        example: did:example:123#key-0
                      jws:
                        type: string   
                        example: eyJiNjQiOmZhbHNlLCJjcml0IjpbImI2NCJdLCJhbGciOiJFZERTQSJ9..VA8VQqAerUT6AIVdHc8W8Q2aj12LOQjV_VZ1e134NU9Q20eBsNySPjNdmTWp2HkdquCnbRhBHxIbNeFEIOOhAg                     
                  
  /pharmacies/{pharmacyId}/prescriptions/presentation-requests:
    post:
      tags:
        - Pharmacy
      summary: Creates presentation request for prescription (generates link for a QR code)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: pharmacyId
          schema:
            type: string
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  presentationRequestId:
                    type: string

  /pharmacies/{pharmacyId}/prescriptions/presentation-requests/{presentationRequestId}:
    get:
      tags:
        - Pharmacy
      summary: Gets presentation request for prescription by request id
      parameters:
        - in: path
          name: pharmacyId
          schema:
            type: string
          required: true
        - in: path
          name: presentationRequestId
          schema:
            type: string
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  presentationRequestId:
                    type: string
                  nonce:
                    type: string

  /patients/{patientId}/prescriptions/presentations/:
    post:
      tags:
        - Patient
      summary: Creates verifiable presentation in response to prescription presentation request from pharmacy
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: patientId
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                presentationRequestId:
                  type: string
                presentation:
                  type: object
                jws:
                  type: string
        required: true

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  '@context':
                    type: array
                    items:
                      type: string
                    example: ["https://www.w3.org/2018/credentials/v1", "https://www.w3.org/2018/credentials/examples/v1", "https://w3id.org/security/suites/jws-2020/v1"]
                  type:
                    type: string
                    example: "VerifiablePresentation"
                  verifiableCredential:
                    type: array
                    items:
                      type: object
                      example:
                        '@context': ["https://www.w3.org/2018/credentials/v1", "https://www.w3.org/2018/credentials/examples/v1", "https://w3id.org/security/suites/jws-2020/v1"]
                        type: ["VerifiableCredential", "PrescriptionCredential"]
                        issuer:
                          id: did:example:123
                          name: Dr. Connors
                        issuanceDate: 2021-10-02T17:58:00Z
                        expirationDate: 2021-10-02T17:58:00Z
                        credentialSubject:
                          id: did:example:76e12ec21ebhyu1f712ebc6f1z2
                          name: John Doe
                          medicines: ["medicine1", "medicine2", "medicine3"]
                        proof:
                          type: JsonWebSignature2020
                          created: 2021-10-02T17:58:00Z
                          proofPurpose: assertionMethod
                          verificationMethod: did:example:123#key-0
                          jws: eyJiNjQiOmZhbHNlLCJjcml0IjpbImI2NCJdLCJhbGciOiJFZERTQSJ9..VA8VQqAerUT6AIVdHc8W8Q2aj12LOQjV_VZ1e134NU9Q20eBsNySPjNdmTWp2HkdquCnbRhBHxIbNeFEIOOhAg
                  proof:
                    type: array
                    items:
                      type: object
                      example:
                        type: JsonWebSignature2020
                        created: '2021-10-02T17:58:00Z'
                        proofPurpose: authentication
                        verificationMethod: did:example:76e12ec21ebhyu1f712ebc6f1z2/keys/2
                        challenge: c0ae1c8e-c7e7-469f-b252-86e6a0e7387e
                        jws: eyJiNjQiOmZhbHNlLCJjcml0IjpbImI2NCJdLCJhbGciOiJFZERTQSJ9..VA8VQqAerUT6AIVdHc8W8Q2aj12LOQjV_VZ1e134NU9Q20eBsNySPjNdmTWp2HkdquCnbRhBHxIbNeFEIOOhAg
  /patients/{patientId}/dids:
    get:
      tags:
        - Patient
      summary: Gets all dids belonging to given patient
      parameters:
        - in: path
          name: patientId
          schema:
            type: string
          required: true

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  dids:
                    type: array
                    items:
                      type: string

  /pharmacies/{pharmacyId}/prescriptions/presentation-requests/{presentationRequestId}/presentation:
    get:
      tags:
        - Pharmacy
      summary: Gets verifiable presentation for given presentation request
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: pharmacyId
          schema:
            type: string
          required: true
        - in: path
          name: presentationRequestId
          schema:
            type: string
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  '@context':
                    type: array
                    items:
                      type: string
                    example: ["https://www.w3.org/2018/credentials/v1", "https://www.w3.org/2018/credentials/examples/v1", "https://w3id.org/security/suites/jws-2020/v1"]
                  type:
                    type: string
                    example: "VerifiablePresentation"
                  verifiableCredential:
                    type: array
                    items:
                      type: object
                      example:
                        '@context': ["https://www.w3.org/2018/credentials/v1", "https://www.w3.org/2018/credentials/examples/v1", "https://w3id.org/security/suites/jws-2020/v1"]
                        type: ["VerifiableCredential", "PrescriptionCredential"]
                        issuer:
                          id: did:example:123
                          name: Dr. Connors
                        issuanceDate: 2021-10-02T17:58:00Z
                        expirationDate: 2021-10-02T17:58:00Z
                        credentialSubject:
                          id: did:example:76e12ec21ebhyu1f712ebc6f1z2
                          name: John Doe
                          medicines: ["medicine1", "medicine2", "medicine3"]
                        proof:
                          type: JsonWebSignature2020
                          created: 2021-10-02T17:58:00Z
                          proofPurpose: assertionMethod
                          verificationMethod: did:example:123#key-0
                          jws: eyJiNjQiOmZhbHNlLCJjcml0IjpbImI2NCJdLCJhbGciOiJFZERTQSJ9..VA8VQqAerUT6AIVdHc8W8Q2aj12LOQjV_VZ1e134NU9Q20eBsNySPjNdmTWp2HkdquCnbRhBHxIbNeFEIOOhAg
                  proof:
                    type: array
                    items:
                      type: object
                      example:
                        type: JsonWebSignature2020
                        created: '2021-10-02T17:58:00Z'
                        proofPurpose: authentication
                        verificationMethod: did:example:76e12ec21ebhyu1f712ebc6f1z2/keys/2
                        challenge: c0ae1c8e-c7e7-469f-b252-86e6a0e7387e
                        jws: eyJiNjQiOmZhbHNlLCJjcml0IjpbImI2NCJdLCJhbGciOiJFZERTQSJ9..VA8VQqAerUT6AIVdHc8W8Q2aj12LOQjV_VZ1e134NU9Q20eBsNySPjNdmTWp2HkdquCnbRhBHxIbNeFEIOOhAg

  /patients/{patientId}/prescriptions/credentials/{credentialId}:
    get:
      tags:
        - Patient
      summary: Gets prescription credential by id issued for given patient
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: patientId
          schema:
            type: string
          required: true
        - in: path
          name: credentialId
          schema:
            type: string
          required: true
      responses:
          '200':
            description: OK
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    credentials:
                      type: array
                      items:
                        type: object

  /patients/{patientId}/prescriptions/credentials:
    get:
      tags:
        - Patient
      summary: Gets all prescription credentials issued for given patient
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: patientId
          schema:
            type: string
          required: true
      responses:
          '200':
            description: OK
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    credentials:
                      type: array
                      items:
                        type: object
  
  /patients/{patientId}/prescriptions/credentials/{credentialId}/presentation:
    get:
      tags:
        - Patient
      summary: Gets presentation without proof of specific credential issued for given patient
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: patientId
          schema:
            type: string
          required: true
        - in: path
          name: credentialId
          schema:
            type: string
          required: true
      responses:
          '200':
            description: OK
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    presentation:
                      type: object

                    

